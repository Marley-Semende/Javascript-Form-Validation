<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register With Us</h1>

    <div id="container" class="container">
        <form action="" id="form">
            <label for="name">Name</label>
            <small class="name-error-element"></small>
                <input type="text" id="name" name="name" class="input" autocomplete="off" placeholder="Enter your first name">
           
            <label for="email"> Email</label>
            <small class="email-error-element"></small>
                <input type="text" id="email" name="email" class="input" autocomplete="off" placeholder="Enter your email address" >
            <label for="password">Password</label>
            <small class="password-error-element"></small>
                <input type="password" id="password" name="password" class="input" autocomplete="off" placeholder="Create your password">
           <label for="password2">Confirm Password</label>
           <small class="password-error-element"></small>
           <input type="password" id="password2" name="password" class="input" autocomplete="off" placeholder="Enter password again">
                
           <button type="submit" class="button">Sign Up</button>
        
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
